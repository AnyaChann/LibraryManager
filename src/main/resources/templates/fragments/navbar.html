<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">Library Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin/loans}">Manage Book Loans</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''LIBRARIAN'')')}">
                <a class="nav-link" th:href="@{/librarian/books}">Manage Books</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''LIBRARIAN'')')}">
                <a class="nav-link" th:href="@{/librarian/loans}">Manage Loan Requests</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''READER'')')}">
                <a class="nav-link" th:href="@{/reader/books}">View Books</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('hasRole(''READER'')')}">
                <a class="nav-link" th:href="@{/reader/books/loans}">View Loan History</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
