<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Books</h2>
    <a class="btn btn-primary mb-3" th:href="@{/books/new}">Add New Book</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${#dates.format(book.publishedDate, 'yyyy-MM-dd')}">Published Date</td>
            <td th:text="${book.available ? 'Yes' : 'No'}">Available</td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
