<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">Edit Book</h2>
    <form th:action="@{/books/{id}(id=${book.id})}" method="post" th:object="${book}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="form-group">
            <label for="publishedDate">Published Date</label>
            <input type="date" class="form-control" id="publishedDate" th:field="*{publishedDate}" required>
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" class="form-control" id="available" th:field="*{available}">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
</body>
</html>
